<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>كافتريا العمو | قائمة الأكلات والأسعار</title>
  <meta name="description" content="كافتريا العمو تقدم أكلات عراقية شهية بأسعار مناسبة. زركشي، صاج، بركر، وبامية على تمن." />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #4b2e19;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .menu {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .menu-item {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .menu-item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .price {
      color: #4b2e19;
      font-weight: bold;
      font-size: 17px;
    }
  </style>
</head>

<body>

<header>
  <h1>كافتريا العمو</h1>
  <p>قائمة الأكلات والأسعار</p>
</header>

<section class="menu">

  <div class="menu-item">
    <img src="https://images.unsplash.com/photo-1604908177522-472c33e59c9f" alt="زركشي صلصة مع دجاج">
    <h3>زركشي صلصة + نفر دجاج</h3>
    <p class="price">5000 دينار</p>
  </div>

  <div class="menu-item">
    <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950" alt="طبق صاج دجاج أو لحم">
    <h3>طبق صاج (دجاج أو لحم)</h3>
    <p class="price">3000 دينار</p>
  </div>

  <div class="menu-item">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="بركر">
    <h3>بركر</h3>
    <p class="price">2000 دينار</p>
  </div>

  <div class="menu-item">
    <img src="https://images.unsplash.com/photo-1631515242800-1f0c12f6c7d5" alt="بامية على تمن">
    <h3>بامية على تمن</h3>
    <p class="price">3000 دينار</p>
  </div>

  <div class="menu-item">
    <img src="https://images.unsplash.com/photo-1604908554152-85e2f1d9d28f" alt="صلصة على تمن">
    <h3>صلصة على تمن</h3>
    <p class="price">3000 دينار</p>
  </div>

</section>

</body>
</html>
